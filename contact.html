<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRP Salon - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-pink-50 text-gray-800">
  <header class="bg-pink-600 text-white py-6 shadow-lg">
    <h1 class="text-4xl font-bold text-center">Contact Us</h1>
    <nav class="mt-4 text-center space-x-8 text-lg">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="services.html" class="hover:underline">Services</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </nav>
  </header>

  <main class="p-8 max-w-xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Let's Get In Touch</h2>
    <p class="mb-4 text-lg">Have questions or want to book an appointment? Fill out the form and we'll get back to you shortly!</p>
    <form id="contactForm" class="space-y-4">
      <div>
        <label class="block">Name:</label>
        <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div>
        <label class="block">Email:</label>
        <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div>
        <label class="block">Message:</label>
        <textarea id="message" class="w-full border border-gray-300 p-2 rounded" required></textarea>
      </div>
      <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">Send</button>
    </form>
    <p id="response" class="mt-4 font-medium"></p>
  </main>

  <footer class="bg-pink-600 text-white text-center py-4 mt-8">
    <p>&copy; 2025 KRP Salon. Crafted with care.</p>
  </footer>
</body>
</html>
